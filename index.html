<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/global.min.css">
    <link rel="stylesheet" href="dist/style/reset.min.css">
    <link rel="stylesheet" href="dist/style/wrapper.min.css">
    <link rel="stylesheet" href="dist/style/button.min.css">
    <link rel="stylesheet" href="dist/style/text.min.css">
    <link rel="stylesheet" href="dev/style/fonts.css">
    <link rel="stylesheet" href="dist/style/header.min.css">
    <link rel="stylesheet" href="dist/style/hero.min.css">
    <link rel="stylesheet" href="dist/style/intro.min.css">
    <link rel="stylesheet" href="dist/style/footer.min.css">
    <link rel="stylesheet" href="dist/style/filter.min.css">
    <link rel="stylesheet" href="dist/style/case-study.min.css">
    <link rel="stylesheet" href="dist/style/customHTML.min.css">
    <script src="lib/p5.min.js"></script>
    <script src="dev/js/customHTML.js"></script>
    <title>Harry Punia</title>
</head>

<body>
    <div id="canvas"></div>
    <filter></filter>
    <div id="scroll-bar">
        <div id="progress"></div>
    </div>
    <div class="burger" onclick="openHeader(); toggleDistortedText()">
        <div class="bar1 bars"></div>
        <div class="bar2 bars"></div>
    </div>
    <header class="header">
        <div class="wrapper text__medium define-text text__cinzel">
            <header-element text="About me"></header-element>
            <header-element text="Case Studies"></header-element>
            <header-element text="Contact"></header-element>
        </div>
    </header>
    <div class="container">
        <fade-scroll class="hero">
            <div class="hero__text">
                <distort-text onload dir="in" text="Meet_your_next" class="define-text text__medium text__mada"></distort-text>
                <distort-text onload dir="in" text="Harry_Punia" class="define-text text__xlarge text__cinzel"></distort-text>
                <distort-text onload dir="in" text="Designer_/_Developer" class="define-text text__medium text__mada"></distort-text>
            </div>
        </fade-scroll>
        <fade-scroll>
            <hr-text text="About me"></hr-text>
        </fade-scroll>
        <fade-scroll id="intro" class="intro">
            <div class="lazy-component wrapper--flex" to="scale">
                <div lazy class="define-card card--flex intro-card">
                    <div lazy to="right" class="intro__image">
                        <img class="parallax" src="assets/img/harry-1.jpg" alt="Harry Punia">
                    </div>
                    <div class="intro__info">
                        <div lazy to="left" class="intro__name define-text text__large text__mada-bold">Harry Punia / <span class="text--fade">Harsimran Punia</span></div>
                        <div lazy to="up" class="intro__bio">
                            <p class="define-text text__regular text__mada text--fade-light">A little about myself. Born in India I was always praised as an artist since my early childhood. My obsession with anime at an early age got me into sketching my favorite characters everyday.</p>
                        </div>
                    </div>
                    <div class="skills"></div>
                </div>
            </div>
        </fade-scroll>
        <fade-scroll>
            <hr-text text="Case Studies"></hr-text>
        </fade-scroll>
        <fade-scroll>
            <div class="lazy-component wrapper--flex" to="scale">
                <div lazy to="up" class="case-study_wrapper define-card" style='height: 500px;'>
                </div>
            </div>
        </fade-scroll>
        <fade-scroll class="footer">
            <div class="wrapper">
                <div id="contact"></div>
            </div>
        </fade-scroll>
    </div>
    <script src="dev/js/call.js"></script>
    <script src="dev/js/particle.js"></script>
    <script src="dev/js/canvas.js"></script>
    <script src="dev/js/main.js"></script>
</body>

</html>
