<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/global.min.css">
    <link rel="stylesheet" href="dist/style/reset.min.css">
    <link rel="stylesheet" href="dist/style/wrapper.min.css">
    <link rel="stylesheet" href="dist/style/button.min.css">
    <link rel="stylesheet" href="dist/style/text.min.css">
    <link rel="stylesheet" href="dist/style/fonts.min.css">
    <link rel="stylesheet" href="dist/style/header.min.css">
    <link rel="stylesheet" href="dist/style/hero.min.css">
    <link rel="stylesheet" href="dist/style/body.min.css">
    <link rel="stylesheet" href="dist/style/footer.min.css">
    <script src="lib/p5.min.js"></script>
    <script src="dev/js/customHTML.js"></script>
    <title>Harry Punia</title>
</head>

<body>
    <div id="canvas"></div>
    <div class="container">
        <div class="burger" onclick="openHeader()"></div>
        <div class="header">
            <div class="wrapper text__medium define-text text__mada">
                <div class="header__elements">
                    <p id="work" class="distort_hover">Work</p>
                </div>
                <div class="header__elements">
                    <p id="contact" class="distort_hover">Contact</p>
                </div>
            </div>
        </div>
        <fade-scroll class="hero">
            <div class="wrapper">
                <div class="hero__text">
                    <distort-text onload text="harry" delay=".2" id="test" class="hero__text-line-1 hero__text-lines define-text text__medium text__mada"></distort-text>
                    <!--                    <distort-text onload text="harry" delay=0.2 id="test" class="hero__text-line-1 hero__text-lines define-text text__medium text__mada"></distort-text>-->
                    <div id="test2" class="hero__text-line-1 hero__text-lines define-text text__xlarge text__cinzel"></div>
                    <div id="test3" class="hero__text-line-1 hero__text-lines define-text text__medium text__mada"></div>
                </div>
            </div>
        </fade-scroll>
        <fade-scroll id="body__coming-soon" class="body">
            <div class="wrapper">
                <h2 id="coming-soon" class="text__mada-regular text__medium">Coming Soon</h2>
            </div>
        </fade-scroll>
        <div class="footer"></div>
    </div>
    <script src="dev/js/call.js"></script>
    <script src="dev/js/particle.js"></script>
    <script src="dev/js/canvas.js"></script>
    <script src="dev/js/main.js"></script>
</body>

</html>
