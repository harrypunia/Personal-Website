<body>
    <div id="canvas"></div>
    <filter></filter>
    <div class="burger" onclick="openHeader(); toggleDistortedText()">
        <div class="bar1 bars"></div>
        <div class="bar2 bars"></div>
    </div>
    <header class="header">
        <div class="wrapper text__medium define-text text__cinzel">
            <header-element onclick="openHeader(); toggleDistortedText()" text="About me"></header-element>
            <header-element onclick="openHeader(); toggleDistortedText()" text="Case Studies"></header-element>
            <header-element onclick="openHeader(); toggleDistortedText()" text="Contact"></header-element>
        </div>
    </header>
    <div class="container">
        <fade-scroll class="hero">
            <div class="hero__text">
                <distort-text onload dir="in" text="Hey_there" class="define-text text__medium text__mada"></distort-text>
                <distort-text onload dir="in" text="Harry_Punia" class="define-text text__xlarge text__cinzel"></distort-text>
                <distort-text onload dir="in" text="Designer_•_Developer" class="define-text text__medium text__mada"></distort-text>
            </div>
        </fade-scroll>
        <fade-scroll style="position: relative; float: left">
            <hr-text text="About me" class="define-text text__mada text__medium"></hr-text>
        </fade-scroll>
        <fade-scroll id="intro" class="intro">
            <lazy-component class="wrapper--flex">
                <div lazy class="intro__card">
                    <div lazy to="up" class="intro__image">
                        <img src="assets/img/harry-1.jpg" alt="Harry Punia">
                    </div>
                    <div class="intro__info">
                        <div lazy to="up" class="intro__name define-text text__large text__mada-bold">Harry Punia / <span class="text--fade">Harsimran Punia</span></div>
                        <div lazy to="up" class="intro__bio">
                            <p class="define-text text__regular text__mada text--fade-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id vel temporibus repellat odio, optio saepe. Autem quidem nisi nesciunt similique expedita dicta unde mollitia. Iure fugiat aliquid minima quod nisi.</p>
                        </div>
                    </div>
                    <div class="skills"></div>
                </div>
            </lazy-component>
        </fade-scroll>
        <fade-scroll class="footer">
            <div class="wrapper">
                <div id="contact"></div>
            </div>
        </fade-scroll>
    </div>
    <script src="dev/js/call.js"></script>
    <script src="dev/js/particle.js"></script>
    <script src="dev/js/canvas.js"></script>
    <script src="dev/js/main.js"></script>
