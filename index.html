<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/global.min.css">
    <link rel="stylesheet" href="dist/style/reset.min.css">
    <link rel="stylesheet" href="dist/style/wrapper.min.css">
    <link rel="stylesheet" href="dist/style/button.min.css">
    <link rel="stylesheet" href="dist/style/text.min.css">
    <link rel="stylesheet" href="dist/style/fonts.min.css">
    <link rel="stylesheet" href="dist/style/header.min.css">
    <link rel="stylesheet" href="dist/style/hero.min.css">
    <link rel="stylesheet" href="dist/style/body.min.css">
    <link rel="stylesheet" href="dist/style/footer.min.css">
    <script src="lib/p5.min.js"></script>
    <title>Harry Punia</title>
</head>

<body>
    <div id="canvas"></div>
    <div class="container">
        <div class="burger" onclick="openHeader()"></div>
        <div class="header">
            <div class="wrapper text__medium text__mada-regular">
                <div class="header__elements">
                    <p id="illustrations" onclick="loadSkill(event)">Work</p>
                </div>
                <div class="header__elements">
                    <p id="branding" onclick="loadSkill(event)">Contact</p>
                </div>
                <div class="header__elements">
                    <p id="photography" onclick="loadSkill(event)">Photography</p>
                </div>
                <div class="header__elements">
                    <p id="3d" onclick="loadSkill(event)">3D</p>
                </div>
                <div class="header__elements">
                    <p id="about" onclick="loadSkill(event)">About</p>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="wrapper text__serif-regular">
                <div class="text__harry">
                    <div class="text__harry-h text__harry-all text__large">H</div>
                    <div class="text__harry-a text__harry-all text__large">a</div>
                    <div class="text__harry-r text__harry-all text__large">r</div>
                    <div class="text__harry-r2 text__harry-all text__large">r</div>
                    <div class="text__harry-y text__harry-all text__large">y</div>
                </div>
            </div>
        </div>
        <div id="body__coming-soon" class="body">
            <div class="wrapper">
                <h2 id="coming-soon" class="text__mada-regular text__medium">Coming Soon</h2>
            </div>
        </div>
        <div class="footer">
            <div class="wrapper"></div>
        </div>
    </div>
    <script src="dev/js/call.js"></script>
    <script src="dev/js/particle.js"></script>
    <script src="dev/js/canvas.js"></script>
    <script src="dev/js/main.js"></script>
</body>

</html>
